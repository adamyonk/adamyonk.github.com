---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <small>
      <time datetime="{{ page.date }}">
      Posted {{ page.date | date: "%B %d, %Y" }} under
      <em>{{ page.tags | array_to_sentence_string }}</em>
    </small>
  </header>

  {{ content }}
</article>

<a href="/">Back to all posts</a>
